<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cal</title>
    <style>
        body {margin: 30px;}
        </style> 
    <script>
       function additionBy()
{
        num1 = document.getElementById("firstNumber").value;
        num2 = document.getElementById("secondNumber").value;
        document.getElementById("result").innerHTML = num1 + num2;
}

function subtractionBy() 
{ 
        num1 = document.getElementById("firstNumber").value;
        num2 = document.getElementById("secondNumber").value;
        document.getElementById("result").innerHTML = num1 - num2;
}
function MultiplyBy()
{
        num1 = document.getElementById("firstNumber").value;
        num2 = document.getElementById("secondNumber").value;
        document.getElementById("result").innerHTML = num1 * num2;
}

function DivideBy() 
{ 
        num1 = document.getElementById("firstNumber").value;
        num2 = document.getElementById("secondNumber").value;
        document.getElementById("result").innerHTML = num1 / num2;
}
    </script>
</head>
<body>

    <div class="calculator">
        <input type="text"  id="firstNumber"><br><br>
        <input type="text"  id="secondNumber"><br><br><br>


        <input type="button"  onclick="additionBy()" value="plus" >
        <input type="button"  onclick="subtractionBy()" value="substract" >
        <input type="button"  onclick="MultiplyBy()" value="multiply">
        <input type="button" onclick="DivideBy()" value="divide" >
    
        <br><br>
        RESULT=<span id="result"></span>
    </div>
</body>
</html>
